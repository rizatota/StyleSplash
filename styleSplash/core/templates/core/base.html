<!doctyle html>

<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device_width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %} StyleSplash </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">StyleSplash</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'item:new'%}">New item</a>
                    </li>

                    {% if request.user.is_authenticated %}
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard:index' %}">Dashboard</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup'%}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}">Login</a>
                    </li>
                    {%endif%}
                    
                </ul>
                
                </div>
            </div>
        </nav>
        <div class="py-6 px-6" >
         {% block content %}{% endblock content %}
        </div>
            
        <footer>
            <div class="row">
                <div class="col">
                    <h3>About  </h3>
                    <p> bllbllblallb </p>
                <div>
                <div class="col">
                       <ul> 
                            <li><a href="{% url 'contact' %}"> Contact</a></li>
                            <li><a href="{% url 'contact' %}"> test</a> </li>
                            <li><a href="{% url 'contact' %}"> test</a> </li>
                            <li><a href="{% url 'contact' %}"> test</a> </li>
                       </ul>
                <div>
                <div class="col">

                <div>
            <div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>


</html>
